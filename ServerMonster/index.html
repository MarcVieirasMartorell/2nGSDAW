<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Carousel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="volume-control">
        <label for="volumeSlider">Volume</label>
        <i class="fas fa-volume-up"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    <!-- Barra de búsqueda -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a monster..." oninput="filterSuggestions()">
        <button id="searchButton">Search</button>
        <ul id="suggestions" class="hidden"></ul> <!-- Lista desplegable -->
    </div>
    <div id="book-container">
        <img id="book-image" src="../ServerShare/backgrounds/book_mode_bg.png" alt="Libro abierto">
    </div>
    
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Tarjetas dinámicas -->
        </div>
        <div class="controls">
            <button id="prev">◀️ Previous</button>
            <button id="next">Next ▶️</button>
        </div>
    </div>
    <div class="toggleMode">
        <button id="toggleMode">Modo Libro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
